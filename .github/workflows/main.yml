name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  initial_connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pem
        run: |
          echo ${{ secrets.PEM_FILE }} > ec2.pem
          chmod 400 ec2.pem

      - name: Get EC2 Key
        run: |
          ssh -i ec2.pem ec2-user@ec2-54-202-15-166.us-west-2.compute.amazonaws.com 'ssh-keyscan ec2-user@ec2-54-202-15-166.us-west-2.compute.amazonaws.com' >> known_hosts
