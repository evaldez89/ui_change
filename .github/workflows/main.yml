name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  connect_and_reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pem
        env:
          PEM_FILE: ${{ secrets.PEM_FILE }}
        run: |
          import os
          data = open("ec2.pem", "w")
          for q in (os.getenv("PEM_FILE")):
            print(q)
            data.write(q)
          data.close()
